server {
    listen 80;
    server_name ctor 45.130.43.67;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
    
    location /api {
        
        # if ($request_method = 'OPTIONS') {
        #     add_header 'Access-Control-Max-Age' 1728000;
        #     add_header 'Content-Type' 'text/plain charset=UTF-8';
        #     add_header 'Content-Length' 0;
        #     return 204;
        # }
        # proxy_set_header   Host             $host;
        # proxy_set_header   X-Real-IP        $remote_addr;
        # proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

        location /api/auth {
            proxy_pass http://auth-test:11198/api/auth;
        }

        location /api/refresh {
            proxy_pass http://auth-test:11198/api/refresh;
        }

        location /api/registration {
            proxy_pass http://api-test:12221/api/registration;
        }

        location ~ /api/user/\w*[a-zA-Z0-9]/projects {
            proxy_pass http://api-test:12221;
        }
    }

    location /api/project {
        
        location /api/project/create {
            proxy_pass http://api-test:12221/$uri;
        }
        
        location ~* /api/project/\w+[a-zA-Z0-9]$ {
            proxy_pass http://api-test:12221/$uri;
        }
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}