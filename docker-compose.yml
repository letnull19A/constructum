version: '3.7'
name: 'constructum'

services:
  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - 6379:6379
    networks:
      cnetwork:
        ipv4_address: 7.5.0.10

  mongo:
    image: mongo:latest
    restart: always
    container_name: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: J_Lbdysq_Yjdsq_Vbh1
      MONGO_INITDB_DATABASE: ctor
    networks:
      cnetwork:
        ipv4_address: 7.5.0.20
    volumes:
      - mongodb:/data/db

  auth:
    image: constructum-auth:latest
    restart: always
    container_name: auth
    depends_on:
      - mongo
      - redis
      - identify
    environment:
      PORT: 11197
      ENABLED_CORS: true
      REDIS_URL: redis://redis
      MONGO_CONNECTION: mongodb://admin:J_Lbdysq_Yjdsq_Vbh1@mongo:27017/ctor?authMechanism=DEFAULT&authSource=admin
      VERIFICATION_ATTEMPTS_OF_PING_TRPC: 10
      IDENTIFY_ADDRESS: http://identify:3498
    networks:
      cnetwork:
        ipv4_address: 7.5.0.30
    ports:
      - 11197:11197

  api:
    image: constructum-api:latest
    restart: always
    container_name: api
    environment:
      PORT: 7161
      ENABLED_CORS: true
      REDIS_URL: redis://redis
      MONGO_CONNECTION: mongodb://admin:J_Lbdysq_Yjdsq_Vbh1@mongo:27017/ctor?authMechanism=DEFAULT&authSource=admin
      COMPILER_TRPC_ADDRESS: http://compiler:12245
    depends_on:
      - mongo
      - redis
      - compiler
    networks:
      cnetwork:
        ipv4_address: 7.5.0.40
    ports:
      - 7161:7161

  compiler:
    image: constructum-compiler:latest
    restart: always
    container_name: compiler
    environment:
      PORT: 12245
      NODE_ENV: production
    depends_on:
      - auth
    networks:
      cnetwork:
        ipv4_address: 7.5.0.50
    ports:
      - 12245:12245

  identify:
    image: constructum-identify:latest
    restart: always
    container_name: identify
    environment:
      PORT: 3498
      MONGO_CONNECTION: mongodb://admin:J_Lbdysq_Yjdsq_Vbh1@mongo:27017/?authMechanism=DEFAULT&authSource=admin
    ports:
      - 3498:3498
    depends_on:
      - mongo
    networks:
      cnetwork:
        ipv4_address: 7.5.0.60

  web-server:
    image: constructum-client:latest
    restart: always
    container_name: web-server
    depends_on:
      - api
      - auth
    ports:
      - 80:80
    volumes:
      - './nginx/nginx.conf://etc/nginx/nginx.conf:ro'
      - './services/service.client://usr/share/nginx/html:ro'
    networks:
      cnetwork:
        ipv4_address: 7.5.0.90

volumes:
  mongodb:

networks:
  cnetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 7.5.0.0/16
          gateway: 7.5.0.1
